<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Elvin’im İçin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      text-align: center;
      background-image: url('https://i.imgur.com/dZ1GJgT.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 300px;
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
      color: #cc0066;
      animation: bounce 2s ease-in-out infinite;
    }

    button {
      background: radial-gradient(circle, #ff66a3, #ff1a75);
      color: white;
      padding: 20px 40px;
      font-size: 26px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #ff66cc;
      transition: transform 0.2s ease;
      animation: glow 2s infinite alternate;
      margin-top: 30px;
    }

    button:hover {
      transform: scale(1.1);
    }

    #mesaj {
      font-size: 32px;
      color: #99004d;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease-in;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    #mesaj.gorunur {
      opacity: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 3s linear forwards;
      opacity: 0.8;
      z-index: 999;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff99cc; }
      to { box-shadow: 0 0 25px #ff3399; }
    }
  </style>
</head>
<body>

  <h1>Sevgilim Elvin’e 💖</h1>
  <button onclick="goster()">Tıkla Aşkım 💘</button>
  <div id="mesaj"></div>

  <script>
    const sozler = [
      "Seni çoook seviyorum 💘",
      "İyiki hayatımdasın Elvinimmmm 🌸",
      "Aşkımsın benim, seni çoook seviyorum 😍",
      "Balımmm benimmm, güzel Elvinim 🥰"
    ];

    function goster() {
      const mesaj = document.getElementById("mesaj");
      const rastgele = Math.floor(Math.random() * sozler.length);
      mesaj.innerText = sozler[rastgele];
      mesaj.classList.remove("gorunur");
      void mesaj.offsetWidth;
      mesaj.classList.add("gorunur");

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "80vh";
        heart.style.animationDuration = (2 + Math.random()).toFixed(2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    window.onload = () => {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.animationDuration = (3 + Math.random()).toFixed(2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 800);
    };
  </script>

</body>
</html>
